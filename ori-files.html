function getExt(f) {
  const m = f.match(/\.(\w+)$/);
  return m ? m[1] : '';
}
function fileIcon(f) {
  const ext = getExt(f);
  const map = {md:'üìÑ',html:'üåê',json:'üìã',svg:'üé®',png:'üñº',py:'üêç',sh:'‚öôÔ∏è',pdf:'üìï',css:'üé®',env:'üîí',gs:'‚öôÔ∏è',gitignore:'üëÅ'};
  return map[ext] || 'üìÑ';
}

function render(obj, parent) {
  for (const [key, val] of Object.entries(obj)) {
    if (key === '_files') {
      val.forEach(f => {
        const div = document.createElement('div');
        div.className = 'file';
        div.innerHTML = `<span class="icon">${fileIcon(f)}</span><span class="ext-${getExt(f)}">${f}</span>`;
        parent.appendChild(div);
      });
    } else {
      const folder = document.createElement('div');
      folder.className = 'folder';
      const fileCount = countFiles(val);
      folder.innerHTML = `<div class="folder-header"><span class="arrow">‚ñ∂</span><span>${key}</span><span class="count">${fileCount}</span></div><div class="folder-children"></div>`;
      folder.querySelector('.folder-header').onclick = () => folder.classList.toggle('open');
      render(val, folder.querySelector('.folder-children'));
      parent.appendChild(folder);
    }
  }
}
function countFiles(obj) {
  let c = 0;
  for (const [k,v] of Object.entries(obj)) {
    if (k === '_files') c += v.length;
    else c += countFiles(v);
  }
  return c;
}
