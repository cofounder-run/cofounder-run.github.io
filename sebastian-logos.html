<!DOCTYPE html>
<html>
<head>
<style>
body { background: #1a1a2e; display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; padding: 40px; font-family: system-ui; }
.logo-card { background: #16213e; border-radius: 16px; padding: 30px; text-align: center; }
.logo-card h3 { color: #fff; margin-top: 16px; font-size: 14px; }
.logo-card p { color: #888; font-size: 12px; margin-top: 4px; }
</style>
</head>
<body>

<div class="logo-card">
<h3>Concept 1: Geo Crab</h3>
<svg width="160" height="160" viewBox="0 0 160 160">
  <!-- Left claw (Telegram blue) -->
  <path d="M28 58 Q18 40 30 28 Q42 18 52 32 L48 48 Z" fill="#2AABEE" stroke="none"/>
  <path d="M20 72 Q8 60 14 46 Q20 34 32 42 L30 58 Z" fill="#2AABEE" opacity="0.8"/>
  <!-- Right claw (WhatsApp green) -->
  <path d="M132 58 Q142 40 130 28 Q118 18 108 32 L112 48 Z" fill="#25D366" stroke="none"/>
  <path d="M140 72 Q152 60 146 46 Q140 34 128 42 L130 58 Z" fill="#25D366" opacity="0.8"/>
  <!-- Body - rounded hexagon -->
  <path d="M56 42 L104 42 L120 80 L104 118 L56 118 L40 80 Z" fill="#FF6B4A" rx="8"/>
  <!-- One-click button circle -->
  <circle cx="80" cy="80" r="18" fill="#fff" opacity="0.95"/>
  <polygon points="75,72 75,88 89,80" fill="#FF6B4A"/>
  <!-- Legs - subtle -->
  <line x1="48" y1="90" x2="30" y2="105" stroke="#FF6B4A" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="48" y1="100" x2="32" y2="118" stroke="#FF6B4A" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="48" y1="110" x2="35" y2="130" stroke="#FF6B4A" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="112" y1="90" x2="130" y2="105" stroke="#FF6B4A" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="112" y1="100" x2="128" y2="118" stroke="#FF6B4A" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="112" y1="110" x2="125" y2="130" stroke="#FF6B4A" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
</svg>
<p>Coral body, TG+WA colored claws</p>
</div>

<div class="logo-card">
<h3>Concept 2: Minimal Shell</h3>
<svg width="160" height="160" viewBox="0 0 160 160">
  <!-- Claws as brackets -->
  <path d="M30 55 Q15 80 30 105" fill="none" stroke="#F4845F" stroke-width="6" stroke-linecap="round"/>
  <path d="M130 55 Q145 80 130 105" fill="none" stroke="#F4845F" stroke-width="6" stroke-linecap="round"/>
  <!-- Claw tips -->
  <circle cx="30" cy="52" r="5" fill="#F4845F"/>
  <circle cx="30" cy="108" r="5" fill="#F4845F"/>
  <circle cx="130" cy="52" r="5" fill="#F4845F"/>
  <circle cx="130" cy="108" r="5" fill="#F4845F"/>
  <!-- Body circle -->
  <circle cx="80" cy="80" r="35" fill="#F4845F"/>
  <!-- Terminal cursor blink -->
  <rect x="68" y="70" width="24" height="3" rx="1.5" fill="#fff"/>
  <rect x="68" y="78" width="16" height="3" rx="1.5" fill="#fff" opacity="0.7"/>
  <rect x="68" y="86" width="20" height="3" rx="1.5" fill="#fff" opacity="0.5"/>
  <!-- Eyes - minimal dots -->
  <circle cx="72" cy="58" r="3" fill="#fff"/>
  <circle cx="88" cy="58" r="3" fill="#fff"/>
</svg>
<p>Terminal-inspired, bracket claws</p>
</div>

<div class="logo-card">
<h3>Concept 3: Abstract Crab</h3>
<svg width="160" height="160" viewBox="0 0 160 160">
  <!-- Left claw -->
  <path d="M45 50 L25 30 L20 45 L38 58 Z" fill="#E8654A" />
  <path d="M38 58 L12 55 L15 68 L42 65 Z" fill="#E8654A" opacity="0.8"/>
  <!-- Right claw -->
  <path d="M115 50 L135 30 L140 45 L122 58 Z" fill="#E8654A" />
  <path d="M122 58 L148 55 L145 68 L118 65 Z" fill="#E8654A" opacity="0.8"/>
  <!-- Body - smooth rounded rect -->
  <rect x="42" y="48" width="76" height="60" rx="20" fill="#E8654A"/>
  <!-- Deploy arrow / play button -->
  <circle cx="80" cy="78" r="16" fill="none" stroke="#fff" stroke-width="2.5"/>
  <polygon points="76,70 76,86 90,78" fill="#fff"/>
  <!-- 6 legs -->
  <line x1="52" y1="108" x2="40" y2="130" stroke="#E8654A" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="65" y1="108" x2="58" y2="132" stroke="#E8654A" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="80" y1="108" x2="80" y2="134" stroke="#E8654A" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="95" y1="108" x2="102" y2="132" stroke="#E8654A" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="108" y1="108" x2="120" y2="130" stroke="#E8654A" stroke-width="3.5" stroke-linecap="round"/>
</svg>
<p>Clean, deploy button = body</p>
</div>

<div class="logo-card">
<h3>Concept 4: Line Crab</h3>
<svg width="160" height="160" viewBox="0 0 160 160">
  <!-- All outline style -->
  <!-- Left claw -->
  <path d="M42 60 L22 40 M22 40 L18 55 M18 55 L42 65" fill="none" stroke="#FF7B54" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right claw -->
  <path d="M118 60 L138 40 M138 40 L142 55 M142 55 L118 65" fill="none" stroke="#FF7B54" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Body outline -->
  <ellipse cx="80" cy="78" rx="40" ry="30" fill="none" stroke="#FF7B54" stroke-width="3.5"/>
  <!-- S letter inside -->
  <text x="80" y="88" text-anchor="middle" font-family="system-ui" font-weight="700" font-size="32" fill="#FF7B54">S</text>
  <!-- Legs -->
  <line x1="52" y1="102" x2="42" y2="125" stroke="#FF7B54" stroke-width="3" stroke-linecap="round"/>
  <line x1="68" y1="106" x2="62" y2="130" stroke="#FF7B54" stroke-width="3" stroke-linecap="round"/>
  <line x1="92" y1="106" x2="98" y2="130" stroke="#FF7B54" stroke-width="3" stroke-linecap="round"/>
  <line x1="108" y1="102" x2="118" y2="125" stroke="#FF7B54" stroke-width="3" stroke-linecap="round"/>
</svg>
<p>Outline only, "S" monogram</p>
</div>

</body>
</html>
